aliases:
  # cache management
  - &restore-yarn-cache
    keys:
      - v0-yarn-cache
  - &save-yarn-cache
    paths:
      - ~/.cache/yarn
    key: v0-yarn-cache

  - &restore-node-modules-cache
    keys:
      - v0-node-modules-{{ checksum "yarn.lock" }}
  - &save-node-modules-cache
    paths:
      - node_modules
    key: v0-node-modules-{{ checksum "yarn.lock" }}

  # commands
  - &yarn
    name: Install Dependencies
    command: yarn install --frozen-lockfile --production=false --non-interactive --cache-folder ~/.cache/yarn
  - &lint |
    yarn lint

defaults: &defaults
  working_directory: ~/app
  docker:
    - image: circleci/node:12.4.0

version: 2
jobs:
  install_deps:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore-yarn-cache
      - restore-cache: *restore-node-modules-cache
      - run: *yarn
      - save_cache: *save-yarn-cache
      - save-cache: *save-node-modules-cache
      - persist_to_workspace:
          root: .
          paths: .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app
      - run: *lint

workflows:
  version: 2
  relayable:
    jobs:
      - install_deps
      - lint:
          requires:
            - install_deps
